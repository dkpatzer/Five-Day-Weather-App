<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
  <header class="container-fluid text-center text-white bg-primary p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <h5 class="mt-1">Enter City:</h5>
        <div class="input-group mb-3">
          <input id="city-input" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <button class="btn btn-primary mb-3" type="button" id="clear-button">Clear</button>
        <form id="history"></form>
      </div>

      <div class="col-lg-9">
        <div class="row mr-0">
          <div class="col-lg-11 card m-3 d-none" id="current-weather">
            <div class="card-body">
              <h3 id="city-name" class="city-name align-middle"></h3>
              <img id="current-pic" alt="">
              <p id="temperature"></p>
              <p id="humidity"></p>
              <p id="wind-speed"></p>
             
            </div>
          </div>
        </div>

        <div class="row d-none" id="fiveday-header">
          <div class="col-12">
            <h3>5-Day Forecast</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
